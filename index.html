
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="toDo">
                <h1> ToDOList </h1>
                <div class="add__task">
                    <input type="text" class="text__input" placeholder="Enter new task">
                    <button class="addTask__button">Add</button>
                </div>
                <div class="list__content">
                    <ul class="toDo__list">
                        <li class="list__item">
                            <span class="crossOut__item"> <input type="checkbox" class="check__item">
                                <span class="text__item">1111</span> </span>
                            <a href="#" class="delete__item"> </a>
                        </li>
                        <li class="list__item">
                            <span class="crossOut__item"> <input type="checkbox" class="check__item">
                                <span class="text__item">222222</span> </span>
                            <a href="#" class="delete__item"> </a>
                        </li>
                        <li class="list__item">
                            <span class="crossOut__item"> <input type="checkbox" class="check__item">
                                <span class="text__item">333333</span> </span>
                            <a href="#" class="delete__item"> </a>
                        </li>
                    </ul>
                </div>
                <div class="cleaned__Button">
                    <button class="clearChecked__button">Clear done </button>
                    <button class="clear__button">Clear all</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
